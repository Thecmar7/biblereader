<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <title>Bible (KJV)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.cmar.tech/projects/bibleReader/bible_reader.js"></script>
</head>

<body>

    <div id=readArea>
        <div id=optionSelectors>
            <select id=bookSelector>
           
            </select>

            <select id=chapterSelector>
                    
            </select>

            <label class="container checkBox">
                    Verse By Verse
                <input type="checkbox" id=versebyverse>
                <span class="checkmark"></span>
            </label>
        </div>


        <div class=chapterButtons>

            <span class=currentChapter></span>

        </div>

        <div id=ChapterDisplay>

        </div>

        <div class=chapterButtons>
            <span class=currentChapter></span>
        </div>

        <div id=backAChapter class=chapterButton>
            &larr;
        </div>

        <div id=forwardAChapter class=chapterButton>
            &rarr;
        </div>
    </div>
</body>

</html>
